            concurrency: 10
            accept-queue: 2
          vcs:
            gitlab:
              search-projects-default-page-limit: 20
          build:
            job-max-clean-interval-ms: 30_000
            job-timeout-ms: 600_000
            shared-dependency-try-timeout-ms: 300_000
