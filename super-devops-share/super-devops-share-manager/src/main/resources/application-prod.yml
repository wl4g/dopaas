# #### Environment(Prod) configuration. ####
#
spring:
  web.cors:
    enabled: true # Defualt: true
    rules:
      - path: /**
        allowCredentials: true
        allowsOrigins:
          - https://*.${DEVOPS_DOMAIN_TOP:wl4g.com}
          - http://*.${DEVOPS_DOMAIN_TOP:wl4g.com}
        allowsHeaders: '*'
        allowsMethods: GET,POST,OPTION
  cloud:
    devops:
      iam:
        authc-internal-access:
          secure: false # Turn off protection will trust any same intranet IP.
          allow-ip: 127.0.0.1
          deny-ip:
        client:
          server-uri: http://localhost:14040/iam-server
          unauthorized-uri: ${spring.cloud.devops.iam.client.server-uri}/view/403.html
          success-uri: http://devops.${DEVOPS_DOMAIN_TOP:wl4g.com}/#/share
  # Datasource configuration.
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    druid:
      url: jdbc:mysql://safecloud-defaulti.mysql.rds.aliyuncs.com:3306/devops?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: devops
      password: DFDDD7F502E694F3E40D750FEEAE423D
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: stat,wall
      log-slow-sql: true

# Redis configuration.
redis:
  passwd: zzx!@#$%
  connect-timeout: 10000
  max-attempts: 10
  # Redis's cluster nodes.
  nodes:
  - sink-node1:6379
  - sink-node1:6380
  - sink-node1:6381
  - web-node1:6380
  - web-node1:6380
  - web-node1:6381
