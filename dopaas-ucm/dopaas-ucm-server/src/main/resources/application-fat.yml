# #### Environment(FAT Test) configuration. ####
#
spring:
  iam:
      cors:
        rules:
          '[/**]':
            allows-origins:
              - https://${DOPAAS_ZONE:wl4g.fat}
              - http://${DOPAAS_ZONE:wl4g.fat}
              - https://*.${DOPAAS_ZONE:wl4g.fat}
              - http://*.${DOPAAS_ZONE:wl4g.fat}
      acl:
        secure: false # Turn off protection will trust any same intranet IP.
        allowIpRange: ${DOPAAS_IAM_ACL_ALLOW:127.0.0.1}
        denyIpRange: ${DOPAAS_IAM_ACL_DENY}
      client:
        server-uri: http://iam.${DOPAAS_ZONE:wl4g.fat}/iam-web
        unauthorized-uri: ${spring.xcloud.iam.client.server-uri}/view/403.html
        success-uri: http://dopaas.${DOPAAS_ZONE:wl4g.fat}/#/scm
  datasource:
    type: com.zaxxer.hikari.HikariDataSource # com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver


# Redis configuration.
redis:
  passwd: ${REDIS_PASSWD:123456}
  connect-timeout: 10000
  max-attempts: 10
  # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
  nodes: ${DOPAAS_REDIS_NODES:redis.wl4g.fat:6379,redis.wl4g.fat:6380,redis.wl4g.fat:6381,redis.wl4g.fat:7379,redis.wl4g.fat:7380,redis.wl4g.fat:7381}

cipher-key: 03DE18C2FC4E605F