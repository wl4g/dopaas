# #### Environment(PRO) configuration. ####
#
spring:
  xcloud:
    component:
      support:
        jedis:
          passwd: ${UCI_DOPAAS_REDIS_PASSWD:zzx!@#$%}
          connect-timeout: 10000
          max-attempts: 10
          # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
          nodes: ${UCI_DOPAAS_REDIS_NODES:redis.wl4g.com:6379,redis.wl4g.com:6380,redis.wl4g.com:6381,redis.wl4g.com:7379,redis.wl4g.com:7380,redis.wl4g.com:7381}
    iam:
      cors:
        rules:
          '[/**]':
            allows-origins:
              - https://${DOPAAS_SERVICE_ZONE:wl4g.com}
              - http://${DOPAAS_SERVICE_ZONE:wl4g.com}
              - https://*.${DOPAAS_SERVICE_ZONE:wl4g.com}
              - http://*.${DOPAAS_SERVICE_ZONE:wl4g.com}
      acl:
        secure: false # Turn off protection will trust any same intranet IP.
        allowIpRange: ${DOPAAS_IAM_ACL_ALLOW:127.0.0.1}
        denyIpRange: ${DOPAAS_IAM_ACL_DENY}
      client:
        server-uri: ${DOPAAS_SERVICE_SCHEMA:https}://iam.${DOPAAS_SERVICE_ZONE:wl4g.com}/iam-web
        unauthorized-uri: ${spring.xcloud.iam.client.server-uri}/view/403.html
        success-uri: ${DOPAAS_SERVICE_SCHEMA:https}://dopaas.${DOPAAS_SERVICE_ZONE:wl4g.com}/#/ci/taskhis
    dopaas.uci:
      testing-report:
        upload-path: /mnt/dist1/upload
        download-url: http://uci.wl4g.com/ci-server/fs/download
