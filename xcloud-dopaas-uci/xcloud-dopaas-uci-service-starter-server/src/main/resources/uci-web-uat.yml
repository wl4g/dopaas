# #### Environment(UAT Test) configuration. ####
#
spring:
  xcloud:
    component:
      support:
        jedis:
          passwd: ${DOPAAS_REDIS_PASSWD:zzx!@#$%}
          connect-timeout: 10000
          max-attempts: 10
          # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
          nodes: ${DOPAAS_REDIS_NODES:owner-node5:6379,owner-node5:6380,owner-node5:6381,owner-node3:7379,owner-node3:7380,owner-node3:7381}
    iam:
      cors:
        rules:
          '[/**]':
            allows-origins:
              - https://${DOPAAS_SERVICE_ZONE:wl4g.uat}
              - http://${DOPAAS_SERVICE_ZONE:wl4g.uat}
              - https://*.${DOPAAS_SERVICE_ZONE:wl4g.uat}
              - http://*.${DOPAAS_SERVICE_ZONE:wl4g.uat}
      acl:
        secure: false # Turn off protection will trust any same intranet IP.
        allowIpRange: ${DOPAAS_IAM_ACL_ALLOW:127.0.0.1}
        denyIpRange: ${DOPAAS_IAM_ACL_DENY}
      client:
        server-uri: http://iam.${DOPAAS_SERVICE_ZONE:wl4g.uat}/iam-web
        unauthorized-uri: ${spring.xcloud.iam.client.server-uri}/view/403.html
        success-uri: http://dopaas.${DOPAAS_SERVICE_ZONE:wl4g.uat}/#/ci/taskhis
    dopaas.ci:
      testing-report:
        upload-path: /mnt/dist1/upload
        download-url: http://uci.wl4g.uat/ci-server/fs/download
