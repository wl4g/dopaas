# Redis configuration.
redis:
  passwd: ${REDIS_PASSWD:123456}
  connect-timeout: 10000
  max-attempts: 10
  # Redis's cluster nodes.
  nodes: ${REDIS_NODES:redis.wl4g.uat:6379,redis.wl4g.uat:6380,redis.wl4g.uat:6381,redis.wl4g.uat:7379,redis.wl4g.uat:7380,redis.wl4g.uat:7381}
