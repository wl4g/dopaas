# #### Environment base configuration. ####
#
spring:
  web:
    cors:
      enabled: true # Default: true
      rules:
        /**:
          allowsMethods: GET,POST
          allowsHeaders:
            - X-Iam-Authentication-Token
          allowCredentials: true
          allowsOrigins:
            #- '*'
    xss:
      enabled: true # Default: true
      internal-protect: true # Default: true
      expression: execution(* com.wl4g.devops.iam.common.*.*Controller.*(..)) or
                  execution(* com.wl4g.devops.iam.example.*.*Controller.*(..))
  es:
    hosts: 127.0.0.1

# Mybatis configuration.
mybatis:
  configLocation: mybatis/mybatis-config.xml
  mapperLocations: classpath:mybatis/**/*Mapper.xml
  typeAliasesPackage: com.wl4g.devops.common.bean.*,com.wl4g.devops.common.bean.*.*

# Logging configuration.
logging:
  file: ${server.tomcat.basedir}/logs/${spring.application.name}.log
  pattern:
    #console: ${logging.pattern.file}
    #file: '%d{yy-MM-dd HH:mm:ss.SSS} ${LOG_LEVEL_PATTERN:%4p} ${PID} [%t] [%X{_H_:X-Request-ID}] [%X{_H_:X-Request-Seq}] [%X{_C_:${spring.cloud.devops.iam.client.cookie.name}}] - %-40.40logger{39} : %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}'
  root: INFO
  # Custom configuration(Non spring-boot standard).
  policy:
    maxFileSize: 1GB
    minIndex: 1
    maxIndex: 10
  level:
    de.codecentric.boot.admin: INFO
    org:
      springframework: INFO
      apache: INFO
    com:
      wl4g.devops.dao: DEBUG