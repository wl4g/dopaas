# #### Configuration of middleware on which DoPaaS(cmdb-manager) service(fat) depends. ####
#
spring:
  infra:
    support:
      # Redis configuration.
      jedis:
        passwd: ${CMDB_DOPAAS_REDIS_PASSWD:123456}
        connect-timeout: 10000
        max-attempts: 10
        # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
        nodes: ${CMDB_DOPAAS_REDIS_NODES:redis.cmdb.wl4g.fat:6379,redis.cmdb.wl4g.fat:6380,redis.cmdb.wl4g.fat:6381,redis.cmdb.wl4g.fat:7379,redis.cmdb.wl4g.fat:7380,redis.cmdb.wl4g.fat:7381}
