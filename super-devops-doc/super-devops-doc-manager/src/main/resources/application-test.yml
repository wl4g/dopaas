# #### Environment(Test) configuration. ####
#
spring:
  web:
    cors:
      rules:
        /**:
          allowsOrigins:
            - https://${DEVOPS_DOMAIN_TOP:wl4g.test}
            - http://${DEVOPS_DOMAIN_TOP:wl4g.test}
            - https://*.${DEVOPS_DOMAIN_TOP:wl4g.test}
            - http://*.${DEVOPS_DOMAIN_TOP:wl4g.test}
  cloud:
    devops:
      iam:
        acl:
          secure: false # Turn off protection will trust any same intranet IP.
          allowIpRange: ${DEVOPS_IAM_ACL_ALLOW:127.0.0.1}
          denyIpRange: ${DEVOPS_IAM_ACL_DENY}
        client:
          server-uri: http://iam.${DEVOPS_DOMAIN_TOP:wl4g.test}/iam-server
          unauthorized-uri: ${spring.cloud.devops.iam.client.server-uri}/view/403.html
          success-uri: http://devops.${DEVOPS_DOMAIN_TOP:wl4g.test}/#/share
  # Datasource configuration.
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    druid:
      url: jdbc:mysql://${DEVOPS_DB_URL:owner-node1:3306}/devops?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: ${DEVOPS_DB_USER:gzsm}
      password: ${DEVOPS_DB_PASSWD:gzsm@%#jh?}
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: stat,wall
      log-slow-sql: true

# Redis configuration.
redis:
  passwd: ${REDIS_PASSWD:zzx!@#$%}
  connect-timeout: 10000
  max-attempts: 10
  # Redis's cluster nodes.
  nodes: ${REDIS_NODES:owner-node1:6379,owner-node1:6380,owner-node1:6381,owner-node3:6379,owner-node3:6380,owner-node3:6381}

cipher-key: 03DE18C2FC4E605F

doc:
  basePath: /mnt/disk1/upload
  share-base-url: http://share.anjiancloud.alpha/share-manager
  doc-base-url: http://share.anjiancloud.alpha/doc-manager