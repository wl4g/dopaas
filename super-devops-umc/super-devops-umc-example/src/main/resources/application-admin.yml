# #### SBA server common configuration. ####
#
spring.boot.admin:
  # Registered to admin server.
  #url: http://127.0.0.1:6400
  period: 8000
  client:
    # Note: That the zookeeper service discovery mode has been used,
    # so there is no need to initiate registration.
    enabled: false
    #metadata:
    #  username: sba_user
    #  password: sba_user

# Management configuration.
# Disable authentication that will default to the security account password mode and can be authenticated
# in the future using a unified authentication authority that is self-developed (imitates CAS implementation).
management:
  security.enabled: false