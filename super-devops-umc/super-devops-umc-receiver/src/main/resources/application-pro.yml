# #### Environment(Prod) configuration. ####
#
spring:
  boot: # Spring boot admin.
    admin:
      notify.composite:
        href-url: http://127.0.0.1:${server.port}/${spring.application.name}
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    druid:
      url: jdbc:mysql://${DEVOPS_DB_URL:safecloud-defaulti.mysql.rds.aliyuncs.com:3306}/devops?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: ${DEVOPS_DB_USER:devops}
      password: ${DEVOPS_DB_PASSWD:DFDDD7F502E694F3E40D750FEEAE423D}
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: stat,wall
      log-slow-sql: true
  cloud:
    devops:
      umc:
        store:
          derby:
          opentsdb:
            host: http://10.0.0.161
            port: 4242
        receiver:
          http:
            enabled: true
          kafka:
            enabled: false
            concurrency: 3
            queue-depth: 2
            properties:
              bootstrap.servers: ${KAFKA_NODES:owner-node1:9092,owner-node2:9092,owner-node3:9092,owner-node4:9092}
        watch:
          zk-servers: owner-node2:2181,owner-node3:2181,owner-node4:2181
          fetch-cache-sec: 1800
  mail:
    host: smtp.exmail.qq.com
    port: 465
    username: syslog@7782.co
    password: Sm#1234
    protocol: smtp

