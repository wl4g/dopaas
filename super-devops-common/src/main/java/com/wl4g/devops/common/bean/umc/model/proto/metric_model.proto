syntax = "proto3";  // Must(proto2,proto3)

package indicators;
//package com.wl4g.devops.common.bean.umc.model.proto;

message MetricAggregate {
    string Instance = 1;
    string Namespace = 2;
    int64 Timestamp = 3;
    repeated Metric metrics = 4; // Array<Metric>
}

message Metric {
    string Metric = 1;
    map<string, string> Tags = 2;
    double Value = 3;
}

