# #### Environment(DoPaaS Common Middleware Dev Configuration) configuration. ####
#

spring:
  infra:
    support:
        # Redis configuration.
        jedis:
          passwd: ${UMC_DOPAAS_REDIS_PASSWD:123456}
          connect-timeout: 10000
          max-attempts: 10
          # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
          nodes: ${UMC_DOPAAS_REDIS_NODES:redis.umc.wl4g.com:6379,redis.umc.wl4g.com:6380,redis.umc.wl4g.com:6381,redis.umc.wl4g.com:7379,redis.umc.wl4g.com:7380,redis.umc.wl4g.com:7381}
          