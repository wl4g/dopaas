# #### Configuration of middleware on which DoPaaS(home-manager) service(dev) depends. ####
#
spring:
  xcloud:
    component:
      support:
        # Redis configuration.
        jedis:
          passwd: ${HOME_DOPAAS_REDIS_PASSWD:123456}
          connect-timeout: 10000
          max-attempts: 10
          # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
          nodes: ${HOME_DOPAAS_REDIS_NODES:redis.wl4g.debug:6379,redis.wl4g.debug:6380,redis.wl4g.debug:6381,redis.wl4g.debug:7379,redis.wl4g.debug:7380,redis.wl4g.debug:7381}
