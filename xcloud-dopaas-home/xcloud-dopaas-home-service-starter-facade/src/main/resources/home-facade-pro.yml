# #### Environment(PRO) configuration. ####
#
spring:
  xcloud:
    component:
      support:
        jedis:
          passwd: ${HOME_DOPAAS_REDIS_PASSWD:zzx!@#$%}
          connect-timeout: 10000
          max-attempts: 10
          # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
          nodes: ${HOME_DOPAAS_REDIS_NODES:n1.redis-cluster.wl4g.com:6379,n1.redis-cluster.wl4g.com:6380,n1.redis-cluster.wl4g.com:6381,n2.redis-cluster.wl4g.com:6379,n2.redis-cluster.wl4g.com:6380,n2.redis-cluster.wl4g.com:6381}
  # Datasource configuration.
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    druid:
      url: ${HOME_DOPAAS_DB_URL:jdbc:mysql://safecloud-defaulti.mysql.rds.aliyuncs.com:3306/dopaas_home?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&useSSL=false}
      username: ${HOME_DOPAAS_DB_USER:dopaas}
      password: ${HOME_DOPAAS_DB_PASSWD:DFDDD7F502E694F3E40D750FEEAE423D}
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: stat,wall
      log-slow-sql: true
