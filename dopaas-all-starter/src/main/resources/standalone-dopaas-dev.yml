# #### Configuration of general on which DoPaaS(standalone) service(dev). ####
#
spring:
  infra:
    support:
      # Redis configuration.
      jedis:
        passwd: ${STANDALONE_DOPAAS_REDIS_PASSWD:123456}
        connect-timeout: 10000
        max-attempts: 10
        # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
        nodes: ${STANDALONE_DOPAAS_REDIS_NODES:redis.standalone.dopaas.dev:6379,redis.standalone.dopaas.dev:6380,redis.standalone.dopaas.dev:6381,redis.standalone.dopaas.dev:7379,redis.standalone.dopaas.dev:7380,redis.standalone.dopaas.dev:7381}
  iam:
    cors:
      rules:
        '[/**]':
          allows-origins:
            #- http://${DOPAAS_ZONE:wl4g.dev}
            #- http://${DOPAAS_ZONE:wl4g.dev:${server.port}}
            #- http://*.${DOPAAS_ZONE:wl4g.dev}
            #- http://*.${DOPAAS_ZONE:wl4g.dev:${server.port}}
            #- http://localhost:8080
            #- http://localhost:18080
            #- http://127.0.0.1:8080
            #- http://127.0.0.1:18080
            - '*'
    acl:
      secure: false # Turn off protection will trust any same intranet IP.
      allowIpRange: ${DOPAAS_IAM_ACL_ALLOW:127.0.0.1}
      denyIpRange: ${DOPAAS_IAM_ACL_DENY}
    client:
      # To facilitate debugging, it is recommended to configure local hosts, wl4g.dev/wl4g.local/wl4g.dev
      # resolve to 127.0.0.1 (consistent with the server deployment structure), and the relevant front-end
      # logic is in global_variable.js:55, related database table: sys_cluster_config
      server-uri: http://wl4g.dev:18080/iam-web
      unauthorized-uri: ${spring.iam.client.server-uri}/view/403.html
      success-uri: http://wl4g.dev/#/home/overview
  datasource:
    type: com.zaxxer.hikari.HikariDataSource # com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver

    hikari:
      jdbcUrl: ${STANDALONE_DOPAAS_DB_URL:jdbc:mysql://rds.standalone.dopaas.uat:3306/dopaas_standalone?useunicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&autoReconnect=true}
      username: ${STANDALONE_DOPAAS_DB_USER:dopaas_standalone}
      password: ${STANDALONE_DOPAAS_DB_PASSWD:123456}
      connectionTimeout: 30000
      idleTimeout: 600000
      initializationFailTimeout: 1
      minimumIdle: 10
      maxLifetime: 1800000
      maximumPoolSize: 100
      validationTimeout: 5000
      leakDetectionThreshold: 0
        