# #### Configuration of general on which DoPaaS(standalone) service(fat). ####
#
spring:
  xcloud:
    component:
      support:
        # Redis configuration.
        jedis:
          passwd: ${STANDALONE_DOPAAS_REDIS_PASSWD:123456}
          connect-timeout: 10000
          max-attempts: 10
          # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
          nodes: ${STANDALONE_DOPAAS_REDIS_NODES:redis.wl4g.fat:6379,redis.wl4g.fat:6380,redis.wl4g.fat:6381,redis.wl4g.fat:7379,redis.wl4g.fat:7380,redis.wl4g.fat:7381}
    iam:
      cors:
        rules:
          '[/**]':
            allows-origins:
              - https://${DOPAAS_SERVICE_ZONE:wl4g.fat}
              - http://${DOPAAS_SERVICE_ZONE:wl4g.fat}
              - https://*.${DOPAAS_SERVICE_ZONE:wl4g.fat}
              - http://*.${DOPAAS_SERVICE_ZONE:wl4g.fat}
      acl:
        secure: false # Turn off protection will trust any same intranet IP.
        allowIpRange: ${DOPAAS_IAM_ACL_ALLOW:127.0.0.1}
        denyIpRange: ${DOPAAS_IAM_ACL_DENY}
      client:
        server-uri: http://iam.${DOPAAS_SERVICE_ZONE:wl4g.fat}/iam-web
        unauthorized-uri: ${spring.xcloud.iam.client.server-uri}/view/403.html
        success-uri: http://dopaas.${DOPAAS_SERVICE_ZONE:wl4g.fat}/#/ci/taskhis
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    druid:
      url: ${STANDALONE_DOPAAS_DB_URL:jdbc:mysql://owner-node1:3306/dopaas?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&useSSL=false}
      username: ${STANDALONE_DOPAAS_DB_USER:dopaas}
      password: ${STANDALONE_DOPAAS_DB_PASSWD:123456}
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: stat,wall
      log-slow-sql: true
