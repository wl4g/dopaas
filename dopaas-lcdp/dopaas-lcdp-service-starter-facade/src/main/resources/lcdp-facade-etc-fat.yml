# #### Configuration of middleware on which DoPaaS(lcdp-facade) service(fat) depends. ####
#
spring:
  infra:
    support:
      # Redis configuration.
      jedis:
        passwd: (.+)
        connect-timeout: 10000
        max-attempts: 10
        # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
        nodes: (.+)
  # Datasource configuration.
  datasource:
    type: com.zaxxer.hikari.HikariDataSource # com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    hikari:
      jdbcUrl: ${LCDP_DOPAAS_DB_URL:jdbc:mysql://rds.lcdp.dopaas.fat:3306/dopaas_lcdp?useunicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&autoReconnect=true}
      username: ${LCDP_DOPAAS_DB_USER:dopaas_lcdp}
      password: ${LCDP_DOPAAS_DB_PASSWD:123456}
      connectionTimeout: 30000
      idleTimeout: 600000
      initializationFailTimeout: 1
      minimumIdle: 10
      maxLifetime: 1800000
      maximumPoolSize: 100
      validationTimeout: 5000
      leakDetectionThreshold: 0


