# #### Spring cloud config server configuration. ####
#
spring:
  application.name: devops-iam
  profiles:
    active: test
  cloud: # Spring cloud configuration.
    zookeeper:
      connect-string: book-cloud:2181
      discovery:
        root: /application
        enabled: true
        register: true
        # See: o.s.cloud.zookeeper.discovery.ZookeeperDiscoveryProperties
        # o.s.cloud.zookeeper.serviceregistry.ZookeeperAutoServiceRegistrationAutoConfiguration
        metadata:
          # See: d.c.boot.admin.discovery.DefaultServiceInstanceConverter.getHealthUrl()
          management.context-path: /${spring.application.name}
          health.path: health
    devops:
      iam: # IAM configuration.
        default-view-loader-path: classpath:/default-view/
        default-view-base-uri: /view
        # login-uri: /default-view/login.html
        # success-uri: /default-view/index.html
        # unauthorized-uri: /default-view/403.html
        filter-chain: 
          /public/**: anon # Public rule release
        param: # Must be consistent with the client, otherwise authentication will never succeed
          sid: __sid
          sid-save-cookie: __cookie
          logout-forced: forced
          application: service
          grant-ticket: st
          response-type: response_type
          redirect-url: redirect_url
          which: which
          state: state
          refreshUrl: refresh_url
          agent: agent
          authorizers: authorizers
          second-auth-code: secondAuthCode
          funcId: function
          captcha-enabled: captchaEnabled
          secret: secret
        strategy: # Authentication api interactive strategy configuration.
          response-template: '{"code":${code},"message":"${message}","status":"${status}","data":"${data}"}'
        matcher:
          failure-captcha-max-attempts: 3
          captcha-expire-ms: 60000
          failure-locked-max-attempts: 5
          failure-locked-delay: 3600000
        cache:
          prefix: iam_
        session:
          global-session-timeout: 1500000
          session-validation-interval: 1500000
        cookie:
          name: IAMTOKEN_TGC
#        authc-internal-access:
#          secure: true
#          allowIp: 127.0.0.1
#          denyIp:
        captcha:
          enabled: true

# ### Server configuration. ###
server:
  port: 14040
  #address: 0.0.0.0
  sessionTimeout: 30
  contextPath: /${spring.application.name}
  tomcat:
    uri-encoding: UTF-8
    protocolHeader: x-forwarded-proto
    remoteIpHeader: x-forwarded-for
    basedir: /usr/local/${spring.application.name}
    access-log-enabled: false
    accesslog.directory: logs/
    backgroundProcessorDelay: 30 #seconds
    max-thread: 50 # Max worker threads(default:200).