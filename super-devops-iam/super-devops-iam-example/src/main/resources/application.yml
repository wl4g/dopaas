# #### Environment base configuration. ####
#
# Spring boot configuration.
spring:
  resources.static-locations: classpath:/templates/
  web:
    xss:
      enabled: true # Default: true
      internal-protect: true # Default: true
      expression: execution(* com.wl4g.devops.iam.common.*.*Controller.*(..)) or
                  execution(* com.wl4g.devops.iam.example.*.*Controller.*(..))
  freemarker:
    request-context-attribute: req
    suffix: .html
    content-type: text/html
    enabled: true
    cache: false
    template-loader-path: classpath:/templates/ #模板加载路径
    charset: UTF-8
    expose-request-attributes: false
    expose-session-attributes: false
    expose-spring-macro-helpers: false
    settings:
      # Numeral formatting, no decimal point.
      number_format: '0.##'

# Logging configuration.
logging:
  file: ${server.tomcat.basedir}/logs/${spring.application.name}.log
  root: INFO
  # Custom configuration(Non spring-boot standard).
  policy:
    maxFileSize: 1GB
    minIndex: 1
    maxIndex: 10
  level:
    de.codecentric.boot.admin: INFO
    org:
      springframework: INFO
      apache: INFO