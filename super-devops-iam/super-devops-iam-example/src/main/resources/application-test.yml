# #### Environment(Test) configuration. ####
#
spring:
  web:
    xss:
      enabled: true # Defualt: true
    cors:
      enabled: true # Defualt: true
      rules:
        - path: /**
          allowCredentials: true
          allowsOrigins: '*'
          allowsHeaders: '*'
          allowsMethods: GET,POST,OPTION
  cloud:
    devops:
      iam:
        authc-internal-access:
          secure: true
          allow-ip: 127.0.0.1
          deny-ip: 
        client:
          server-uri: http://localhost:14040/iam-server
          login-uri: http://localhost:14040/iam-server/authenticator
          success-uri: http://localhost:${server.port}${server.contextPath}/index.html
          unauthorized-uri: ${spring.cloud.devops.iam.client.base-uri}/view/403.html

# Redis configuration.
redis:
  passwd: zzx!@#$%
  connect-timeout: 10000
  max-attempts: 10
  # Redis's cluster nodes.
  nodes: ${REDIS_NODES:safecloud-test:6379,safecloud-test:6380,safecloud-test:6381,safecloud-test:7380,safecloud-test:7380,safecloud-test:7381}
