	<script type="text/javascript">
		var homeUrl = "/iam-server/view/index.html";
		var options = {
			deploy: {
				// If it is null, it will be automatically parsed from location by default.				
				//baseUri: "http://localhost:14040/iam-server/",
				//defaultTwoDomain: "iam",
				//defaultContextPath: "/iam-server"
			}
		};
		// Auto redirection to index. (Optional)
		new IAMCore(options).checkAuthenticationAndRedirect(homeUrl).then(() => {
			$(function() {
				console.log("IAM JSSDK UI creation... ");
				new IAMUi().initUI(document.getElementById("iam_container"), options);
			});
		});
	</script>
