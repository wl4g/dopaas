<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta HTTP-equiv="pragma" content="no-cache">
	<meta HTTP-equiv="Cache-Control" content="no-store, must-revalidate">
	<meta HTTP-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
	<meta HTTP-equiv="expires" content="0">
	<title>Iam Login SDK for Embedded Web</title>
	<!-- https://cdn.bootcss.com/font-awesome/5.7.2/css/all.min.css -->
	<!-- @Authors: <Wanglsir@gmail.com, 983708408@qq.com> -->
	<script type="text/javascript" src="./js/IAM.js" path="./" cache="true" mode="grey"></script>
	<script type="text/javascript">
		IAM.Module.use("IamUI", function(uiModule){
			console.log("******* IAM JSSDK loaded completed! *******");
			$(function(){
				//var iamServerUri = "http://localhost:14040/iam-server/"; 
				var iamServerUri = null; 
				uiModule.initUI(document.getElementById("container"), {
					deploy: {
						// If it is null, it will be automatically parsed from location by default.
						baseUri: iamServerUri,
					}
				});
			});
		});
	</script>
</head>
<body>
	<div id="container" style="width:380px;margin:auto"></div>
</body>
</html>
