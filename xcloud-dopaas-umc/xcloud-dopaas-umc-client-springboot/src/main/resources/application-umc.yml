# see:org.springframework.boot.actuate.autoconfigure.web.server.ManagementServerProperties
management:
  server:
    address: 0.0.0.0
    port: 8081
    ssl:
      enabled: false
    servlet.contextPath: /
  security.enabled: false
  metrics:
    export:
      prometheus:
        enabled: true
      jmx:
        enabled: true
  endpoints:
    web:
      basePath: /metrics
      exposure:
        #exclude: /myapi
        include: '*'
    health: # see:org.springframework.boot.actuate.autoconfigure.health.HealthEndpointProperties
      showDetails: always
      mongo.enabled: false
      solr.enabled: false
      db.enabled: true
