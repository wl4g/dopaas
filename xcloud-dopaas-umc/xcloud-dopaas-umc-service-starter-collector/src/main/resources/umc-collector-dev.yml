spring:
  xcloud:
    component:
      support:
        jedis:
          passwd: ${DEVOPS_REDIS_PASSWD:zzx!@#$%}
          connect-timeout: 10000
          max-attempts: 10
          # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
          nodes: ${DEVOPS_REDIS_NODES:owner-node1:6379,owner-node1:6380,owner-node1:6381,owner-node3:6379,owner-node3:6380,owner-node3:6381}
    dopaas:
      umc:
        store:
          derby:
          opentsdb:
            host: http://10.0.0.161
            port: 4242
        receiver:
          http.enabled: true
          kafka:
            enabled: true
            concurrency: 3
            queue-depth: 2
            properties:
              group.id: defaultUmcReceiverClusterId
              bootstrap.servers: ${KAFKA_NODES:owner-node1:9092,owner-node2:9092,owner-node3:9092,owner-node4:9092}
              #bootstrap.servers: localhost:9092
        watch:
          zk-servers: owner-node2:2181,owner-node3:2181,owner-node4:2181
          fetch-cache-sec: 1800
        alarm:
          concurrency: 2
  boot: # Spring boot admin.
    admin:
      notify.composite:
        href-url: http://127.0.0.1:${server.port}/${spring.application.name}
