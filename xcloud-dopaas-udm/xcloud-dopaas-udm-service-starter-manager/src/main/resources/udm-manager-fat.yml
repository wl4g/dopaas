# #### Environment(FAT Test) configuration. ####
#
spring:
  xcloud:
    iam:
      cors:
        rules:
          '[/**]':
            allows-origins:
              - https://${DOPAAS_SERVICE_ZONE:wl4g.fat}
              - http://${DOPAAS_SERVICE_ZONE:wl4g.fat}
              - https://*.${DOPAAS_SERVICE_ZONE:wl4g.fat}
              - http://*.${DOPAAS_SERVICE_ZONE:wl4g.fat}
      acl:
        secure: false # Turn off protection will trust any same intranet IP.
        allowIpRange: ${DOPAAS_IAM_ACL_ALLOW:127.0.0.1}
        denyIpRange: ${DOPAAS_IAM_ACL_DENY}
      client:
        server-uri: http://iam.${DOPAAS_SERVICE_ZONE:wl4g.fat}/iam-web
        unauthorized-uri: ${spring.xcloud.iam.client.server-uri}/view/403.html
        success-uri: http://dopaas.${DOPAAS_SERVICE_ZONE:wl4g.fat}/#/share

doc:
  storage-type: local # local(本地存储) ｜ minio | ....
  base-path: /mnt/disk1/doc-manager/data