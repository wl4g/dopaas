# #### Configuration of middleware on which DoPaaS(urm-manager) service(uat) depends. ####
#
spring:
  xcloud:
    component:
      support:
        # Redis configuration.
        jedis:
          passwd: ${URM_DOPAAS_REDIS_PASSWD:123456}
          connect-timeout: 10000
          max-attempts: 10
          # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
          nodes: ${URM_DOPAAS_REDIS_NODES:redis.urm.wl4g.uat:6379,redis.urm.wl4g.uat:6380,redis.urm.wl4g.uat:6381,redis.urm.wl4g.uat:7379,redis.urm.wl4g.uat:7380,redis.urm.wl4g.uat:7381}
