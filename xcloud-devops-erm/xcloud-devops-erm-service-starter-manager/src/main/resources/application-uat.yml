# #### Environment(UAT Test) configuration. ####
#
spring:
  xcloud:
    component:
      support:
        # Redis configuration.
        jedis:
          passwd: ${DEVOPS_REDIS_PASSWD:zzx!@#$%}
          connect-timeout: 10000
          max-attempts: 10
          nodes: ${DEVOPS_REDIS_NODES:owner-node5:6379,owner-node5:6380,owner-node5:6381,owner-node3:7379,owner-node3:7380,owner-node3:7381}
    iam:
      cors:
        rules:
          '[/**]':
            allows-origins:
              - https://${DEVOPS_SERVICE_ZONE:wl4g.uat}
              - http://${DEVOPS_SERVICE_ZONE:wl4g.uat}
              - https://*.${DEVOPS_SERVICE_ZONE:wl4g.uat}
              - http://*.${DEVOPS_SERVICE_ZONE:wl4g.uat}
      acl:
        secure: false # Turn off protection will trust any same intranet IP.
        allowIpRange: ${DEVOPS_IAM_ACL_ALLOW:127.0.0.1}
        denyIpRange: ${DEVOPS_IAM_ACL_DENY}
      client:
        server-uri: http://iam.${DEVOPS_SERVICE_ZONE:wl4g.uat}/iam-server
        unauthorized-uri: ${spring.cloud.devops.iam.client.server-uri}/view/403.html
        success-uri: http://devops.${DEVOPS_SERVICE_ZONE:wl4g.uat}/#/share
