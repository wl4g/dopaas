syntax = "proto3";  // Must(proto2,proto3)

//package indicators;
package com.wl4g.devops.common.bean.umc.model.proto;

message MetricAggregate {
    string classify = 1;
    string host = 2;
    string endpoint = 3;
    string namespace = 4;
    int64 timestamp = 5;
    repeated Metric metrics = 6; // Array<Metric>
}

message Metric {
    string Metric = 1;
    map<string, string> tags = 2;
    double Value = 3;
}

