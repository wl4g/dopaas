# #### Spring cloud config server configuration. ####
#
spring:
  application.name: gateway-manager
  profiles:
    include: common,support,util
    active: dev
  cloud:
    devops:
      iam: # IAM client configuration.
        cors:
          enabled: true # Default: true
          rules:
            /**:
              allowsMethods: GET,HEAD,OPTIONS,POST
              allowsHeaders:
                - X-Iam-*
              allowCredentials: true
              allowsOrigins:
                #- '*'
        xsrf:
          enabled: true # Default: false
          exclude-valid-uri-patterns:
            - /webservice/putObject #TODO for test
        replay:
          enabled: true # Default: false
          exclude-valid-uri-patterns:
            - /webservice/putObject #TODO for test
        xss:
          enabled: true # Default: true
        client: # IAM client configuration.
          filter-chain:
            /public/**: anon # Public rule release
            /webservice/putObject: anon #TODO for test
          cipher:
            enable-data-cipher: true # Default by true
          session:
            enable-access-token-validity: true # Default by true
      coss:
        aliyunoss:
          enable: true
          endpoint: oss-cn-shenzhen.aliyuncs.com
        hdfs:
          enable: true
          user: root
        native:
          enable: true
          #user: ${spring.application.name}
          endpointRootDir: /mnt/disk1/coss-bucket
        access:
          http-download-base-uri: http://coss.${DEVOPS_DOMAIN_TOP:wl4g.com}/coss-manager/webservice/downloadd
  http: #TODO just for now
    multipart:
      max-request-size: 1024MB
      max-file-size: 1024MB

# ### Server configuration. ###
server:
  port: 14084
  #address: 0.0.0.0
  sessionTimeout: 30
  contextPath: /${spring.application.name}
  tomcat:
    uri-encoding: UTF-8
    protocolHeader: x-forwarded-proto
    remoteIpHeader: x-forwarded-for
    basedir: /tmp/${spring.application.name}
    access-log-enabled: false
    accesslog.directory: logs/
    backgroundProcessorDelay: 30 #seconds
    max-thread: 50 # Max worker threads(default:200).