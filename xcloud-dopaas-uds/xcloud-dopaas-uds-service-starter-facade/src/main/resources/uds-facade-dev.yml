# #### Environment(Dev) configuration. ####
#
spring:
  xcloud:
    component:
      support:
        # Redis configuration.
        jedis:
          passwd: ${UDS_DOPAAS_REDIS_PASSWD:zzx!@#$%}
          connect-timeout: 10000
          max-attempts: 10
          # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
          nodes: ${UDS_DOPAAS_REDIS_NODES:owner-node1:6379,owner-node1:6380,owner-node1:6381,owner-node3:6379,owner-node3:6380,owner-node3:6381}
    dopaas:
      uds:
        elasticjobcloud:
          zookeeper:
            servers: owner-node2,owner-node3,owner-node4:2181
            namespace: elasticjob-cloud
            digest: 
          trace:
            #rdbDriver: com.mysql.jdbc.Driver
            #rdbUrl: jdbc:mysql://localhost:3306/elastic_job_cloud_log
            #rdbUsername: root
            #rdbPassword:
          jobstate:
            queue_size: 10000 # Max size of job accumulated

  # Datasource configuration.
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    druid:
      url: ${UDS_DOPAAS_DB_URL:jdbc:mysql://owner-node1:3306/dopaas_uds?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&useSSL=false}
      username: ${UDS_DOPAAS_DB_USER:gzsm}
      password: ${UDS_DOPAAS_DB_PASSWD:gzsm@%#jh?}
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: stat,wall
      log-slow-sql: true
