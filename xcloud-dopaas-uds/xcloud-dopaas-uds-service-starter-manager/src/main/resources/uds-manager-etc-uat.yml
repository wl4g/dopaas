# #### Environment(DoPaaS Common Middleware Dev Configuration) configuration. ####
#

spring:
  xcloud:
    component:
      support:
        # Redis configuration.
        jedis:
          passwd: ${UDS_DOPAAS_REDIS_PASSWD:zzx!@#$%}
          connect-timeout: 10000
          max-attempts: 10
          # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
          nodes: ${UDS_DOPAAS_REDIS_NODES:owner-node5:6379,owner-node5:6380,owner-node5:6381,owner-node3:7379,owner-node3:7380,owner-node3:7381}
