# #### Configuration of middleware on which DoPaaS(home-facade) service(uat) depends. ####
#

spring:
  xcloud:
    component:
      support:
        # Redis configuration.
        jedis:
          passwd: ${HOME_DOPAAS_REDIS_PASSWD:123456}
          connect-timeout: 10000
          max-attempts: 10
          # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
          nodes: ${HOME_DOPAAS_REDIS_NODES:redis.home.wl4g.uat:6379,redis.home.wl4g.uat:6380,redis.home.wl4g.uat:6381,redis.home.wl4g.uat:7379,redis.home.wl4g.uat:7380,redis.home.wl4g.uat:7381}
  # Datasource configuration.
  datasource:
    type: com.zaxxer.hikari.HikariDataSource # com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    hikari:
      jdbcUrl: ${HOME_DOPAAS_DB_URL:jdbc:mysql://rds.home.wl4g.uat:3306/dopaas_home?useunicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&autoReconnect=true}
      username: ${HOME_DOPAAS_DB_USER:dopaas_home}
      password: ${HOME_DOPAAS_DB_PASSWD:123456}
      connectionTimeout: 30000
      idleTimeout: 600000
      initializationFailTimeout: 1
      minimumIdle: 10
      maxLifetime: 1800000
      maximumPoolSize: 100
      validationTimeout: 5000
      leakDetectionThreshold: 0
